<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Document</title>
</head>
<body>
    <!-- Block -->
    <div class="box-block">Bloco1</div>
    <div class="box-block">Bloco2</div>
    <!-- Inline -->
    <div class="box-inline">Inline 1</div>
    <div class="box-inline">Inline 2</div>
    <!-- Inline-Block -->
    <div class="box-inline-block">InlineBlock</div>
    <div class="box-inline-block">InlineBlock</div>
    <!-- Grid -->
    <div class="box-grid-container">
        <div class="box-grid">Cell 1</div>
        <div class="box-grid">Cell 2</div>
        <div class="box-grid">Cell 3</div>
    </div>
    <!-- Flexible -->
    <div class="box-flex">
        <div class="box-elem">Flex 1</div>
        <div class="box-elem">Flex 2</div>
    </div>
    <!-- Flexible -->
    <div class="box-flex2">
        <div class="box-elem2">Flex 1</div>
        <div class="box-elem2">Flex 2</div>
        <div class="box-elem2">Flex 3</div>
        <div class="box-elem2">Flex 4</div>
    </div>
    <!-- Flexible -->
    <div class="box-flex3">
        <div class="box-elem3">Flex 1</div>
        <div class="box-elem3">Flex 2</div>
        <div class="box-elem3">Flex 3</div>
        <div class="box-elem3">Flex 4</div>
    </div>
    

</body>
</html>
